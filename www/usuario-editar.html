<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="
                            default-src * data: blob: ws: wss: gap://ready file://*;
                            style-src * 'unsafe-inline'; 
                            media-src *;
                            img-src * filesystem: data:;
                            script-src * 'unsafe-inline' 'unsafe-eval';
                            connect-src * ws: wss:;">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gameon.css">
    <link rel="stylesheet" href="css/tagify.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/app.css">

    <title>GameOn!</title>
</head>
<body class="gameon login registro">

    <div id="flecha-atras">
        <i class="gameon-flecha-izq"></i>
    </div>

    <div class="container">
        <div class="row text-center mt-2 mb-2">
            <div class="col">
                <div class="formulario-registro">
                    <a href="login.html">
                        <img class="logo-login mb-4" src="img/logo-gameon.png" alt="Logo GameOn!">
                    </a>
                    <!-- Formulario de acceso -->
                    <form class="usuario-editar" id="frmRegistrar" method="POST">
                        <input type="hidden" id="id" name="id" />
                        <div class="form-group">
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" disabled name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario">
                        </div>
                        <div class="form-group">
                            <input type="phone" id="telefono" name="telefono" placeholder="Teléfono">
                        </div>
                        <div class="form-group" id="secContrasena">
                            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
                        </div>
                        <div class="form-group mb-4" id="secRContrasena">
                            <input type="password" id="rcontrasena" name="rcontrasena" placeholder="Repetir contraseña">
                        </div>
                        <div class="form-group mb-4">
                            <a class="" data-toggle="collapse" href="#registro-adicionales" role="button" aria-expanded="false">Detalles adicionales</a>
                        </div>
                        <div class="collapse multi-collapse" id="registro-adicionales">
                            <div class="form-group">
                                <div class="contenedor-deportes">
                                    <input id="deportes" name='deportes' placeholder='Agregar Deportes'>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nacimiento">Fecha de Nacimiento</label>
                                <input class="date-gameon"  type="date" name="nacimiento" placeholder="nacimiento" id="nacimiento">
                            </div>
                            <div class="form-group mb-3" id="secFoto">
                                <div class="custom-file" style="width: 80%;border-radius: 15px;">
                                    <input type="file" name="fotoUsuario" class="custom-file-input" id="fotoUsuario" lang="es">
                                    <label class="custom-file-label" for="fotoUsuario" id="fotoUsuarioLabel">Seleccionar Foto</label>
                                </div>
                            </div>
                        </div>

                        <button id="btnActualizar" type="submit" class="btn">Actualizar</button>
                    </form>
                    <!-- Fin de Formulario de acceso -->

                </div>                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.js"></script>
<script src="js/tagify.js"></script>
<script src="js/jquery.blockUI.js"></script>
    
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/app/constants.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/usuario-editar.js"></script>

    <!-- Autcompletar Registro de deportes -->
    <script>

    </script>

</body>
</html>
