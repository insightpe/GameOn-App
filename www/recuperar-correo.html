<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="
                            default-src * data: blob: ws: wss: gap://ready file://*;
                            style-src * 'unsafe-inline'; 
                            media-src *;
                            img-src * filesystem: data:;
                            script-src * 'unsafe-inline' 'unsafe-eval';
                            connect-src * ws: wss:;">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gameon.css">
<link rel="stylesheet" href="css/tagify.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/app.css">

    <title>GameOn!</title>
</head>
<body class="gameon login">

    <div id="flecha-atras">
        <i class="gameon-flecha-izq"></i>
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col">
                <div class="formulario-login">
                    <a href="login.html">
                        <img class="logo-login" src="img/logo-gameon.png" alt="Logo GameOn!">
                    </a>
                    <div class="texto-login">
                        Ingresa tu correo electrónico para recuperar tu contraseña
                    </div>
                    <div class="subtexto-login mt-3 mb-3">
                        Enviaremos un código de confirmación
                    </div>
                    
                    <!-- Formulario de recuperar quitar atributos method y action -->
                    <form id="frmRecuperar" method="POST">
                        <div class="form-group mb-5">
                            <input type="email" name="email" placeholder="Correo electrónico">
                        </div>
                        <button type="submit" id="btnEnviar" class="btn">Enviar</button>
                    </form>
                    <!-- Fin de Formulario de acceso -->

                </div>                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.js"></script>
<script src="js/tagify.js"></script>
<script src="js/jquery.blockUI.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/app/constants.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/recuperar-correo.js"></script>
</body>
</html>
